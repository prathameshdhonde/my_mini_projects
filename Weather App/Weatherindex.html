<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">

                <button id="searchBtn" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                </button>


                <!-- <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button> -->
            </div>
        </div>


        <div class="location-not-found">
            <h1>Sorry, Location not available !!</h1>
            <img src="assets/404.webp" alt="404 error">
        </div>

        <div class="weather-body">
            <img src="assets/cloud.webp" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity"></span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed"></span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5f1ca4a89d.js" crossorigin="anonymous"></script>
</body>

</html>
